name: CI
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - run: pip install flake8 mypy pytest torch transformers
      - run: flake8 hcse
      - run: mypy hcse
      - run: pytest
